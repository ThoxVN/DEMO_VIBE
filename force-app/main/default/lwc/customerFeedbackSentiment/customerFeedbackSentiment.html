<template>
    <lightning-card title="Customer Feedback Sentiment Analysis" icon-name="utility:chat">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input
                        type="text"
                        label="Enter Feedback Record ID:"
                        value={feedbackId}
                        onchange={handleFeedbackIdChange}
                        placeholder="e.g. a00xxxxxxxxxxxx">
                    </lightning-input>
                </div>
                
                <template if:true={hasFeedback}>
                    <div class="slds-col slds-size_1-of-1 slds-p-vertical_small">
                        <lightning-textarea
                            label="Feedback Text:"
                            value={feedbackText}
                            readonly
                            rows="4">
                        </lightning-textarea>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-p-vertical_small">
                        <div class="slds-box slds-theme_default">
                            <div class="slds-grid slds-align_absolute-center">
                                <lightning-icon 
                                    icon-name={sentimentIcon} 
                                    size="medium" 
                                    class="slds-m-right_small">
                                </lightning-icon>
                                <p class={sentimentClass}>
                                    <strong>Sentiment:</strong> {sentiment}
                                </p>
                            </div>
                        </div>
                    </div>
                </template>
                
                <template if:false={hasFeedback}>
                    <div class="slds-col slds-size_1-of-1 slds-p-vertical_small">
                        <p class="slds-text-color_weak">Enter a feedback record ID to see sentiment analysis</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
