<template>
    <lightning-card title="Sentiment Analyzer" icon-name="utility:chat">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-textarea
                        label="Enter text to analyze sentiment:"
                        value={textToAnalyze}
                        onchange={handleTextChange}
                        placeholder="Type your text here..."
                        rows="4">
                    </lightning-textarea>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-vertical_small">
                    <lightning-button
                        label="Analyze Sentiment"
                        onclick={handleAnalyze}
                        variant="brand"
                        disabled={isLoading}>
                    </lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-vertical_small">
                    <template if:true={sentimentResult}>
                        <div class="slds-box slds-theme_default">
                            <div class="slds-grid slds-align_absolute-center">
                                <lightning-icon 
                                    icon-name={sentimentIcon} 
                                    size="medium" 
                                    class="slds-m-right_small">
                                </lightning-icon>
                                <p class={sentimentClass}>
                                    <strong>Sentiment:</strong> {sentimentResult}
                                </p>
                            </div>
                        </div>
                    </template>
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Analyzing sentiment..." size="medium"></lightning-spinner>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
